<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contalcía-Registro de Usuarios</title>
    <link rel="stylesheet" href="/Proyecto-Final-Jovenes-Creativos/style.css">
    <link rel="shortcut icon" href="/Proyecto-Final-Jovenes-Creativos/img/Contalcia_logo2.jpg" type="image/x-icon">
</head>
<body id="body_formulario">
    <a id= "inicio_formulario"href="/Proyecto-Final-Jovenes-Creativos/index.html" id="a_formulario">Inicio</a>
    <h1 id="h1_formulario">Registro de usuarios</h1>
    <form id="formRegistro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br>
        
        <button type="submit">Registrarse</button>
    </form>

    <script src="/Proyecto-Final-Jovenes-Creativos/app.js"></script>
</body>
</html>
